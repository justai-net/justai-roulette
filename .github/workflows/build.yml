name: Build Windows EXE

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka
          pip install -e .

      - name: Build EXE
        run: |
          echo "from justai_roulette.__main__ import main; main()" > run_app.py
          python -m nuitka --onefile --windows-console-mode=disable --output-filename=JustAI-Roulette.exe --include-package=justai_roulette run_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: JustAI-Roulette-Windows
          path: JustAI-Roulette.exe

      - name: Upload to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: JustAI-Roulette.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
